name: Pipeline CI/CD
on:
  pull_request:
    branches:
      - master
      - main
  push:
    branche:
      - main

jobs:
  #  RUN GO TEST
  run-go-test:
    outputs:
      outcome: ${{job.status}}
    runs-on: ubuntu-latest

    services:
      mysql:
        image: postgres:16.4
        ports:
          - "3308:5432"
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: skilly_test
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.23.1

      - name: Install dependencies
        run: go mod tidy
        working-directory: ./back

      - name: Run tests
        env:
          DB_HOST: localhost
          DB_PORT: 3308
          DB_USER: root
          DB_PASSWORD: root
          DB_NAME: skilly_test
        run: go test -v ./test
        working-directory: ./back

  # GET REPO NAME
  get-repo-name:
    runs-on: ubuntu-latest
    outputs:
      repo-name: ${{ github.repository }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get repo name
        run: echo "Repo name is ${{ github.repository }}"

        id: get-repo-name
        # This is the output variable
        # We can access this variable in other jobs using `needs.get-repo-name.outputs.repo-name`
